[tox]
envlist = py36,flake8,mypy

[testenv]
extras = test
deps =
    .
    pytest-xdist
commands =  py.test {posargs}

[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8-builtins
    flake8-commas
    flake8-deprecated
    flake8-import-order
commands =
    flake8 src/ tests/ setup.py

[testenv:mypy]
basepython = python3
skip_install = true
deps =
    mypy
commands =
    mypy src/

[testenv:linters]
basepython = python3
skip_install = true
deps =
    {[testenv:flake8]deps}
    {[testenv:mypy]deps}
commands =
    {[testenv:flake8]commands}
    {[testenv:mypy]commands}

[flake8]
max_line_length = 80
import_order_style = edited
application-import-names = checkio
